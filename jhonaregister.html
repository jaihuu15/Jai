<html>
<head>

		<title>Register</title>
		<link rel="stylesheet" href="jhonaregister.css">
</head>
<body>
	<form class="box">
		<h2>SIGN UP</h2>
		<input type="text" name="fname" class="First Name" placeholder="First Name" required>
		<input type="text" name="ename" class="Last Name" placeholder="Last Name" required>
		<input type="password" name="pass" class="Password" placeholder="Password" required>
		<input type="email" name="email" class="Email-Address" placeholder="Email-Address" required>
		<input type="submit" value="Sign Up"><br>
		<input type="checkbox" class="cBox">By clicking the Sign Up, you agree to our terms & condition, and Privacy Policy.		
	</form> 
</body>
